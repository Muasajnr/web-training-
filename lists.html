<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered List -->
    <h1>Ordered List</h1>
    <ol>
        <li>Man City</li>
        <li>Man U</li>
        <li>Chelsea</li>
        <li>Arsenal</li>
    </ol>
    <!--Un ordered List-->
    <h1>Un-Ordered List</h1>
    <ul>
        <li>Man City</li>
        <li>Man U</li>
        <li>Chelsea</li>
        <li>Arsenal</li>
    </ul>

    <!--Description List-->
    <h1>Description list</h1>
    <dl>
        <dt>Web Design  Course</dt>
        <dd>UI/UX</dd>
        <dt>Web Development Course</dt>
        <dd>Html</dd>
        <dd>Css</dd>
        <dd>JS</dd>
        <DD>PHP</DD>
        <dd>Mysql</dd>
    </dl>
    
</body>
</html>
